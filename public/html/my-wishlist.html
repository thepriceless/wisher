<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="wishlist, present, party, wish">
    <meta name="description" content="Your wishlist">
    <link href="../css/stylesheet.css" rel="stylesheet">
    <link href="../css/logo/logo.css" rel="stylesheet">
    <link href="../css/nav-bar/nav-bar.css" rel="stylesheet">
    <link href="../css/log-out/log-out.css" rel="stylesheet">
    <link href="../css/selection-bar/selection-bar.css" rel="stylesheet">
    <link href="../css/wishes-zone/wishes-zone.css" rel="stylesheet">
    <link href="../css/form/forms.css" rel="stylesheet">
    <script src="../js/show-upload-time.js"></script>
    <script src="../js/upload-wish-item.js"></script>
    <title>My wishlist</title>
</head>
<body>
    <div class="body__main">
        <header>
            <nav class="nav-bar">
                <a class="nav-bar__box" id="my-wishlist" href="../html/my-wishlist.html">
                    <p class="nav-bar__text">
                        My wishlist
                    </p>
                </a>
                <a class="nav-bar__box" id="friends" href="../html/friends.html">
                    <p class="nav-bar__text">
                        Friends
                    </p>
                </a>
                <a class="nav-bar__box" id="wisher" href="../index.html">
                    <p class="nav-bar__text">
                        Wisher
                    </p>
                </a>
                <img class="nav-bar__profile-photo" src="../media/avarotated.jpg" alt="next"/>
            </nav>
        </header>
        <main class="shifted">
            <form onsubmit="addWishItem(event)" class="add-item-form">
                <div class="form-items">
                    <label class="form-field">Item name:</label><br>
                    <label class="form-field">Item image:</label><br>
                </div>
                <div class="form-answers">
                    <input type="text" id="item-name" name="item-name">
                    <input type="file" name="picture"/>
                </div>
                <button class="submit-item" type="submit">Add</button>
            </form>
            <div class="wish__zone">
                <template class="wish__item-template">
                    <div class="wish__item">
                        <div class="wish__back-photo">
                            <h2 class="wish__item-title">Title</h2>
                            <h5 class="wish__item-date">13.12.2022</h5>
                        </div>
                    </div>
                </template>
            </div>
        </main>
        <footer>
            <p id="load-time">Footer will be here</p>
        </footer>
    </div>
</body>
</html>
